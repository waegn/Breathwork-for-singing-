<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTJ Breathwork Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸŒ¬ RTJ Breathwork Trainer</h1>

  <!-- Preset selector -->
  <section class="preset">
    <label for="presetSelect">Choose a pattern:</label>
    <select id="presetSelect">
      <option value="nasal">Nasal Reset (4-2-6-2)</option>
      <option value="box">Box Breath (4-4-4-4)</option>
      <option value="co2">COâ‚‚ Builder (4-2-8-0)</option>
      <option value="release">Diaphragm Release (5-0-7-2)</option>
      <option value="custom">Custom</option>
    </select>
    <p id="presetInfo">Select a breathing pattern to begin.</p>
  </section>

  <!-- Breath cycle -->
  <section class="breath">
    <div class="breath-bar"><div id="breathFill"></div></div>
    <p id="phaseLabel">Ready</p>

    <div class="sliders">
      <label>Inhale <input type="range" id="inhale" min="2" max="10" value="4"><span id="inhaleVal">4 s</span></label>
      <label>Hold <input type="range" id="hold" min="0" max="10" value="2"><span id="holdVal">2 s</span></label>
      <label>Exhale <input type="range" id="exhale" min="2" max="12" value="6"><span id="exhaleVal">6 s</span></label>
      <label>Hold-after <input type="range" id="after" min="0" max="10" value="2"><span id="afterVal">2 s</span></label>
    </div>

    <div class="controls">
      <button id="startBtn">â–¶ï¸ Start</button>
      <button id="stopBtn">â¹ Stop</button>
      <button id="resetBtn">ğŸ” Reset</button>
    </div>
  </section>

  <!-- Feedback -->
  <section class="feedback">
    <h3>Cycle Feedback</h3>
    <p id="cycleFeedback">â€”</p>
    <h3>COâ‚‚ Feedback</h3>
    <p id="co2Feedback">â€”</p>
  </section>

  <!-- COâ‚‚ test -->
  <section class="co2">
    <h2>COâ‚‚ Tolerance Test</h2>
    <button id="startHold">Start Hold</button>
    <button id="stopHold">Stop</button>
    <p id="holdTimer">0.0 s</p>
  </section>

  <script src="breathwork.js"></script>
</body>
</html>
